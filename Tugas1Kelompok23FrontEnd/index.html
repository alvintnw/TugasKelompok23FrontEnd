<!DOCTYPE html> <!-- Dokumen ini menggunakan HTML5 -->
<html>
<head>
    <title>Konversi Panjang</title> <!-- Judul di tab browser -->
    <link rel="stylesheet" href="style.css"> <!-- Menghubungkan ke file CSS -->
</head>
<body>
    <h2>Konversi Satuan Panjang</h2> <!-- Judul utama halaman -->

    <div class="box"> <!-- Kotak utama untuk form input -->
        <label>Masukkan Angka:</label>
        <input type="number" id="angka" placeholder="contoh: 10"> <!-- Input angka -->

        <label>Dari:</label>
        <select id="dari"> <!-- Dropdown satuan mula-mula -->
            <option value="m">Meter</option>
            <option value="cm">Centimeter</option>
            <option value="km">Kilometer</option>
            <option value="mm">Milimeter</option>
            <option value="in">Inci</option>
            <option value="ft">Kaki (Feet)</option>
            <option value="yd">Yard</option>
            <option value="mi">Mil</option>
        </select>

        <label>Ke:</label>
        <select id="ke"> <!-- Dropdown satuan tujuan yang ingin dikonversi -->
            <option value="m">Meter</option>
            <option value="cm">Centimeter</option>
            <option value="km">Kilometer</option>
            <option value="mm">Milimeter</option>
            <option value="in">Inci</option>
            <option value="ft">Kaki (Feet)</option>
            <option value="yd">Yard</option>
            <option value="mi">Mil</option>
        </select>

        <button onclick="konversi()">Konversi</button> <!-- Tombol eksekusi -->

        <div id="hasil"></div> <!-- Tempat menampilkan hasil konversi -->
    </div>

    <script src="script.js"></script> <!-- Hubungkan ke file JS -->
</body>
</html>
